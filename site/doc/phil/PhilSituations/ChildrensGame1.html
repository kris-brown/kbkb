<h1 class="title">Childrens Game</h1>
</header><p><a href="doc/phil/PhilSituations/BeeWaggle.html">Previous</a> <a href="doc/phil/PhilSituations.html">Up</a> <a href="doc/phil/PhilSituations/ClassicalBehaviorism.html">Next</a> <a href="doc/phil/PhilSituations/ChildrensGame.pdf">PDF</a></p><p>A mother lets me watch her kids and says to me: Show the children a game. When she returns, she sees me teaching them to gamble with dice. She angrily exclaims I didn’t mean that sort of game! Must the exclusion of the game with dice have come before his mind when he gave me the order?</p><p>It’s true that she did mean not that sort of game. but she need not have had the conscious thought at the time of the request. Somehow her request made a normative division of proper responses.</p><p>If you find this puzzling that, nonetheless, what you did was an inappropriate response to her request, then you are trapped in a possibly Cartesian trap. You’re missing what distinguishes a sign from a piece of wood.</p><p>From: <span class="citation" data-cites="wittgenstein2010philosophical">(Wittgenstein 2010)</span></p><p>Frac <span class="math inline">\(\frac{a}{b}\)</span>!</p><p><img src="e8414c6ec418d418288f89a799dc81214415c335.png"/></p><p><img src="4f1adb69445de795826e97f70b35f414474300bc.png"/></p><p><em>Inspired by figure 1.1 in “Financial Markets and Institutions” 5E by Howells and Bain.</em></p><div class="references csl-bib-body hanging-indent" id="refs" role="doc-bibliography">
