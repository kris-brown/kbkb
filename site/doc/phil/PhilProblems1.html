<summary id="docphilphilproblemsagrippantrilemma.htmlagrippan-trilemma"> <strong><a href="doc/phil/PhilProblems/AgrippanTrilemma.html">Agrippan Trilemma</a>
</strong>
</summary>
<div id="docphilphilproblemsagrippantrilemma.htmlagrippan-trilemma"><p xmlns="http://www.w3.org/1999/xhtml">There are only three ways of completing a proof:</p><ul xmlns="http://www.w3.org/1999/xhtml">
<li><p>The <em>circular</em> argument, in which the proof of some proposition presupposes the truth of that very proposition</p></li>
<li><p>The <em>regressive</em> argument, in which each proof requires a further proof, ad infinitum</p></li>
<li><p>The <em>dogmatic</em> argument, which rests on accepted precepts which are merely asserted rather than defended</p></li>
</ul><p xmlns="http://www.w3.org/1999/xhtml">This is a dilemma for classical logic in particular; it could be addressed by introducing nonmonotonic logic (default and challenge). Some claims (e.g. first person observations) come with a default justification (which is not based on the justification of other claims). Yet it must be defended when challenged.</p></div></details><details id="docphilphilproblemsbradleysproblem.htmlbradleys-problem" open="open" xmlns="">
<summary id="docphilphilproblemsbradleysproblem.htmlbradleys-problem"> <strong><a href="doc/phil/PhilProblems/BradleysProblem.html">Bradleys Problem</a>
</strong>
</summary>
<div id="docphilphilproblemsbradleysproblem.htmlbradleys-problem"><p xmlns="http://www.w3.org/1999/xhtml">Suppose there is a relation. There is an additional relation between the relation itself and the relata. Vicious regress.</p></div></details><details id="docphilphilproblemsuniversals.htmluniversals" open="open" xmlns="">
<summary id="docphilphilproblemsuniversals.htmluniversals"> <strong><a href="doc/phil/PhilProblems/Universals.html">Universals</a>
</strong>
</summary>
<div id="docphilphilproblemsuniversals.htmluniversals"><p xmlns="http://www.w3.org/1999/xhtml">It seems there is no problem thinking about what triangles and white things are, but what of triangularity and whiteness?</p><p xmlns="http://www.w3.org/1999/xhtml">My thoughts: This seems to be an instance of the <a href="doc/phil/PhilSituations/ToothPain">tooth pain</a> issue. Noun-ness was for ordinary objects (with obvious ontological status) in an earlier game, but our creativity with language led us to nounify many other words, leading to ‘objects’ with unclear ontological status.</p></div></details><details id="docphilphilproblemswhatthetortoisesaidtoachilles.htmlwhat-the-tortoise-said-to-achilles" open="open" xmlns="">
<summary id="docphilphilproblemswhatthetortoisesaidtoachilles.htmlwhat-the-tortoise-said-to-achilles"> <strong><a href="doc/phil/PhilProblems/WhattheTortoiseSaidtoAchilles.html">What the Tortoise Said to Achilles</a>
</strong>
</summary>
<div id="docphilphilproblemswhatthetortoisesaidtoachilles.htmlwhat-the-tortoise-said-to-achilles"><p xmlns="http://www.w3.org/1999/xhtml">Lewis Caroll (1895)</p><p xmlns="http://www.w3.org/1999/xhtml">Tortoise assumes <span class="math inline">\(p\)</span> and the conditional <span class="math inline">\(p \implies q\)</span>, and Achilles tries to convince the Tortoise to accept <span class="math inline">\(q\)</span>. He says that logic <em>obliges</em> you to acknowledge <span class="math inline">\(q\)</span> in this case. Tortoise is willing to go along with this but demands that this rule be made explicit, so Achilles add an extra axiom <span class="math inline">\(p \land (p \implies q) \implies q\)</span>. Achilles says that, now, you <em>really</em> have to accept <span class="math inline">\(q\)</span> that we’ve written down <span class="math inline">\(p\)</span>, <span class="math inline">\(p \implies q\)</span> and <span class="math inline">\(p \land (p \implies q) \implies q\)</span>. But the Tortoise notes that, if that’s really something logic obliges me to do, then it bears writing down (<span class="math inline">\(p \land (p \implies q) \land (p \land (p \implies q) \implies q)\)</span>). Ad infinitum.</p><p xmlns="http://www.w3.org/1999/xhtml">The most influential pragmatist work in the philosophy of logic, according to Brandom. The lesson: in any particular case, you can substitute a rule (that tells you you can go from this to that) with an axiom. But there have got to be some moves you can make without having to explicitly license them by a principle. You’ve got to distinguish between 1.) premises from which to reason and 2.) principles in accordance with which to reason. This teaches an un-get-over-able lesson about the necessity for an implicit practical background of making some moves that are just okay. Things that would be put in a logical system, not in the forms of axioms, but in the form of rules.</p></div></details></body></html>
